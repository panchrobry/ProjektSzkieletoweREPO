{% extends 'base.html' %}


{% block body %}
<div class="jumbotron">
      <h1> Log in </h1>
</div>

<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" type="submit" name="submit">
    Log in
    </button>
    <a href='/account/registerOwn/' class="btn btn-primary ">Register</a>
</form>
</div>

{% endblock %}
