{% extends 'base.html' %}
{% block head %}
  <link rel="stylesheet"  href="{% static 'accounts/register_style.css' %}" type = "text/css">
{% end block %}
{% block body %}

<div class="contact_form">
  <h1>REGISTER FORM</h1>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          <div class="form">
          {{ field }}
          </div>

          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <div class="g-recaptcha" data-sitekey="6LegqqAUAAAAALUjFjncZ-_qpqKo_iLm3BZAvgEu"></div>

    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" type="submit" name="submit">
    Register
    </button>

</form>
</div>




{% endblock %}
